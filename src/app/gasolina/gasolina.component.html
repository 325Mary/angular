<form (ngSubmit)="registrarCompra()" #compraForm="ngForm">
  <div class="form-group">
    <label for="cantidadGasolina">Cantidad de Gasolina:</label>
    <input type="number" id="cantidadGasolina" name="monto" ngModel required>
  </div>


  <div class="form-group">
    <label for="fechaCompra">Fecha de Compra:</label>
    <input type="date" id="fechaCompra" name="fecha" ngModel required>
  </div>

  <button type="submit" [disabled]="compraForm.invalid">Registrar Compra</button>
</form>
